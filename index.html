<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Google tag (gtag.js) -->

  <script>

<body>

  <!-- Landing Screen -->
  <div id="landing-screen" class="landing-screen">
    <img id="landingLogo" src="images/logo.png" alt="Restaurant Logo" />
    <h1 id="landingTitle">Welcome to Our Family Restaurant</h1>

    <button id="openMenuBtn" class="btn-primary">Open Menu</button>

    <footer class="landing-footer">
      <p>© 2025 Your Restaurant Name. All Rights Reserved.</p>
    </footer>
  </div>


  <!-- Menu Book -->
  <div class="menu-book" id="menu-book" style="display:none;">
    <header>
      <img id="restaurantLogo" src="" alt="Restaurant Logo" class="header-logo" />

      <h1 id="title">Welcome</h1>
      <p class="subtitle" id="subtitle">A Gourmet Experience</p>
      <button id="langToggle">हिंदी</button>

    </header>

    <main id="menu-sections"></main>
  </div>


  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <span class="close" title="Close">&times;</span>
      <img id="modal-img" src="" alt="Dish Image" />
      <h2 id="modal-title"></h2>
      <ul id="modal-ingredients"></ul>
      <h4 id="modal-price"></h4>
    </div>
  </div>

  <footer class="site-footer">
    <p>&copy; 2025 ISKY Enterprises. All Rights Reserved.</p>

      <p>Email: <a href="mailto:iskyenterprises25@gmail.com">iskyenterprises25@gmail.com</a></p>

      <p>Website: <a href="https://www.iskyenterprises.in" target="_blank">www.iskyenterprises.in</a></p>
    </div>
  </footer>



  <script src="script.js"></script>
</body>

</html>
