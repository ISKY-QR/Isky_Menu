<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="style.css" />
    <!-- Google AdSense Auto Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9807071180525483"
    crossorigin="anonymous"></script>
</head>

<body>

  <!-- Landing Screen -->
  <div id="landing-screen" class="landing-screen">
    <img id="landingLogo" src="" alt="Restaurant Logo" />
    <h1 id="landingTitle">Restaurant</h1>
    <button id="openMenuBtn" class="btn-primary">Open Menu</button>
  </div>

  <!-- Menu Book -->
  <div class="menu-book" id="menu-book" style="display:none;">
    <header>
      <img id="restaurantLogo" src="" alt="Restaurant Logo" class="header-logo" />
      <h1 id="title">Welcome</h1>
      <p class="subtitle" id="subtitle">A Gourmet Experience</p>
      <button id="langToggle">हिंदी</button>
    </header>
    <main id="menu-sections"></main>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <span class="close" title="Close">&times;</span>
      <img id="modal-img" src="" alt="Dish Image" />
      <h2 id="modal-title"></h2>
      <ul id="modal-ingredients"></ul>
      <h4 id="modal-price"></h4>
    </div>
  </div>

  <footer class="site-footer">
    <!-- footer -->
  </footer>

  <script src="script.js"></script>
</body>

</html>
